<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - U S Memorial Public School</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a12c2f 0%, #611b01 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #a12c2f, #611b01);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f5a425, #ffc107);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo-circle span {
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .login-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        
        .login-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #a12c2f;
            box-shadow: 0 0 0 0.2rem rgba(161, 44, 47, 0.25);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 10;
        }
        
        .input-group .form-control {
            padding-left: 45px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #a12c2f, #611b01);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #611b01, #a12c2f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(161, 44, 47, 0.3);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #a12c2f;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .back-to-site a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-to-site a:hover {
            color: #a12c2f;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .demo-credentials h6 {
            color: #a12c2f;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .demo-credentials p {
            margin: 5px 0;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-circle">
                <span>US</span>
            </div>
            <h2>Admin Portal</h2>
            <p>U S Memorial Public School</p>
        </div>
        
        <div class="login-body">
            <div class="demo-credentials">
                <h6><i class="fa fa-info-circle"></i> Demo Credentials</h6>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fa fa-sign-in"></i> Login to Admin Portal
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">
                    <i class="fa fa-question-circle"></i> Forgot Password?
                </a>
            </div>
            
            <div class="back-to-site">
                <a href="../index.html">
                    <i class="fa fa-arrow-left"></i> Back to School Website
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                // Demo login validation
                if (username === 'admin' && password === 'admin123') {
                    // Show loading state
                    $('.btn-login').html('<i class="fa fa-spinner fa-spin"></i> Logging in...');
                    $('.btn-login').prop('disabled', true);
                    
                    // Simulate loading delay
                    setTimeout(function() {
                        // Store login session (in real app, use proper authentication)
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUser', username);
                        
                        // Redirect to admin dashboard
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert('Invalid username or password. Please use demo credentials.', 'danger');
                }
            });
            
            // Auto-fill demo credentials on page load
            $('#username').val('admin');
            $('#password').val('admin123');
        });
        
        function showAlert(message, type) {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert">
                        <span>&times;</span>
                    </button>
                </div>
            `;
            
            $('.login-body').prepend(alertHTML);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                $('.alert').fadeOut();
            }, 5000);
        }
        
        function showForgotPassword() {
            showAlert('Please contact the school administration for password reset.', 'info');
        }
        
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
